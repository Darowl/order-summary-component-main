<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="card">
      <!-- <div class="card-background">
      </div> -->
      <img src="./images/illustration-hero.svg" alt="girl dancing with music">
      <div class="card-main">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card-main-plan">
          <div class="card-main-plan-icon"></div>
          <div class="card-main-plan-text">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
          <a href="#" class="card-main-plan-link">Change</a>
        </div>
        <a href="#" class="card-main-payment">Proceed to Payment</a>
        <a href="#" class="card-main-cancel">Cancel Order</a>
      </div>
      
    </div>
  </main>


  <!-- <div class="attribution">

    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
